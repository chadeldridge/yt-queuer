<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>yt-queuer</title>
                <link rel="icon" type="image/png" href="/icons/favicon-32x32.png"/>
                <link rel="icon" type="image/png" href="/icons/favicon-24x24.png"/>
                <link rel="icon" type="image/png" href="/icons/favicon-16x16.png"/>
                <link rel="stylesheet" type="text/css" href="/css/tailwind.min.css"/>
                <script type="application/javascript" src="/js/axios.min.js"></script>
        </head>
        <body class="min-h-screen h-screen bg-gray-950 text-gray-400 items-center content-center">
                <div id="register" class="hidden absolute inset-0 z-50 items-center content-center bg-gray-900 bg-opacity-90">
                        <div class="flex flex-col w-96 p-6 mx-auto my-24 bg-gray-800 rounded-lg">
                                <div class="flex flex-row justify-between">
                                        <div class="text-2xl font-semibold">Register Playback Client</div>
                                </div>
                                <div class="flex flex-col pt-2">
                                        <form id="registerForm" class="flex flex-row content-center justify-between">
                                                <input type="text" id="name" name="name" placeholder="hostname or Living Room" class="p-2 rounded-lg border bg-gray-700 border-gray-400 placeholder-gray-500 focus:outline-none focus:bg-gray-800" />
                                                <button type="submit" class="w-24 px-3 mt-4 bg-gray-700 text-gray-400 rounded-lg hover:bg-gray-500 hover:text-gray-200">Register</button>
                                        </form>
                                        <div id="results" class="pt-1"></div>
                                </div>
                        </div>
                </div>
                <div id="player"></div>
                <script type="application/javascript" src="/js/player.min.js"></script>
        </body>
</html>
